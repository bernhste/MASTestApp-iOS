name: Maestro Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    permissions:
      contents: read
    env:
      BUNDLE_IDENTIFIER: org.owasp.mastestapp.MASTestApp-iOS
      PLATFORM: "iOS Simulator"
      SIMULATOR: "iPhone 17"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          brew install ldid || true
          brew install cocoapods || true
          if [ -f Podfile ]; then
            pod install --repo-update || true
          fi

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo "$scheme_list" | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo "DEFAULT_SCHEME=$default" >> $GITHUB_ENV
          echo "Using default scheme: $default"

      - name: Build App for Simulator
        run: |
          if ls -A | grep -iq "\.xcworkspace$"; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i "\.xcworkspace$")
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i "\.xcodeproj$")
          fi
          file_to_build=$(echo "$file_to_build" | awk '{$1=$1;print}')
          # Build for simulator with code signing disabled
          xcodebuild build \
            -scheme "$DEFAULT_SCHEME" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=$PLATFORM,name=$SIMULATOR" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Find and Install App
        run: |
          # Locate the built .app from DerivedData
          APP_PATH=$(find DerivedData -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find the built .app file."
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          # Boot the selected simulator if not already booted
          xcrun simctl boot "$SIMULATOR" || echo "Simulator already booted"
          # Install the app on the simulator
          xcrun simctl install "$SIMULATOR" "$APP_PATH"

      - name: Run Maestro Tests
        run: maestro test .maestro/app-test.yaml

      - name: Build Maestro markdown report
        if: always()
        shell: bash
        run: |
          set -euo pipefail

          REPORT_DIR="maestro-report"
          mkdir -p "$REPORT_DIR"

          cp -R ~/.maestro/tests "$REPORT_DIR/tests" || true

          {
            echo "# Maestro report"
            echo
            echo "## Screenshots"
            echo

            find "$REPORT_DIR/tests" -name before.png | while read before; do
              after="${before%before.png}after.png"
              echo "### ${before#"$REPORT_DIR"/}"
              echo
              echo "Before"
              echo
              echo "![](${before#"$REPORT_DIR"/})"
              echo
              if [ -f "$after" ]; then
                echo "After"
                echo
                echo "![](${after#"$REPORT_DIR"/})"
                echo
              fi
            done
          } > "$REPORT_DIR/report.md"

          echo "Maestro report artifact created at $REPORT_DIR/report.md" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Maestro report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: maestro-report

